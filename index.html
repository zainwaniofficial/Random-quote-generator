<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Qoute Generator</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, rgb(153, 195, 195), rgb(212, 237, 233));
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    width: 90%; 
    background: white; 
    border-radius: 10px;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden; 
    padding: 20px;
    text-align: center; 
}

.container h1 {
    font-size: 28px;
    color: rgb(7, 39, 222);
    margin-bottom: 15px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.title {
    margin-bottom: 20px;
}

.title button {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, hsl(228, 100%, 50%), hsl(228, 100%, 60%));
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.title button:hover {
    background: linear-gradient(135deg, hsl(228, 100%, 55%), hsl(228, 100%, 65%));
}

.title button:active {
    transform: scale(0.95); 
}

.para {
    border: 2px dashed hsl(228, 50%, 40%);
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    font-family: 'Times New Roman', Times, serif;
    border-radius: 8px;
    background: rgb(245, 245, 245);
    height: auto; 
    overflow: visible; 
    text-align: center;
    line-height: 1.5;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
}

.para span {
    white-space: normal; 
    word-wrap: break-word; 
    overflow: visible; 
    display: inline-block; 
    width: 100%; 
}




        

    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Random Qoute Generator</h1>
        
            <button class="input-btn"  onclick=" generateQoute();">Generate</button>
        
            </div>
        <div class="para">click to generate qoute 

            
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
